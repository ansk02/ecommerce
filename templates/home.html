{% extends "base.html" %}

{% load static %}

{% block content %}
	


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right">Tout voir</a>
	<h3 class="section-title">Les plus populaires</h3>
</header><!-- sect-heading -->

	
<div class="row">

	{% for produit in produits  %}
		

	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href=" {{ produit.get_url }} " class="img-wrap"> <img src=" {{ produit.images.url }} "> </a>
			<figcaption class="info-wrap">
				<a href=" {{ produit.get_url }}" class="title"> {{ produit.product_name }} </a>
				<div class="price mt-1"> {{ produit.price|floatformat:2 }} GNF </div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->


	{% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->




{% endblock content %}
